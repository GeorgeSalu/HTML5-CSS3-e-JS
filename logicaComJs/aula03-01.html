<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
</head>

<body>
    <h1>Logica de programação com javascript</h1>

    <script>
        var numero = prompt("digite um numero");
        numero = parseFloat(numero);

        var indice = 1;

        while (indice <= 1000) {
            document.write(numero + ' x ' + indice + ' = ')
                (numero * indice) + ' <br>';

            if (indice % 10 === 0 && indice > 0) {
                document.write('<hr>')
            }

            indice = indice + 1

        }
        document.write('saiu do loop')

        //for
        for (var i = 1; i <= 1000; i++) {
            document.write(numero + ' x ' + i + ' = ')
                (numero * indice) + ' <br>';

        }

    </script>

</body>

</html>
