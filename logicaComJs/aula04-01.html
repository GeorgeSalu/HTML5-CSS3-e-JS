<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
</head>

<body>
    <h1>Logica de programação com javascript</h1>

    <button onclick="mostrarTabuada()">Criar tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>

        function mostrarTabuada() {
            var n = prompt("digite um numero");

            limparTabuada();

            n = parseFloat(n);

            var i = 1;

            while (i <= 1000) {
                mensagem += n + ' x ' + i + ' = ' + (n * i) + '<br>';
                i++;
            }

            output.innerHTML = mensagem;

        }

        function limparTabuada() {
            mensagem = "";
            output.innerHTML = mensagem;
        }

        mostrarTabuada();
        var output = document.querySelector('#output');

        console.log(output);

        var mensagem = "";

        output.innerHTML = "texto inserido com javascript"
    </script>
</body>

</html>
