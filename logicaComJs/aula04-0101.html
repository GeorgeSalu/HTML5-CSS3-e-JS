<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
</head>

<body>
    <h1>Logica de programação com javascript</h1>

    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>

    <div id="output"></div>

    <script>
        var n1 = prompt("digite um numero");
        n1 = parseFloat(n1);

        escrever();

        function escrever() {
            var output = document.querySelector('#output');
            output.innerHTML = n1;
        }

        function somar() {
            var n = prompt("digite outo valor");
            n = parseFloat(n);
            n1 = n1 + n;
            escrever();
        }

        function subtrair() {
            var n = prompt("digite outo valor");
            n = parseFloat(n);
            n1 = n1 - n;
            escrever();
        }

        function multiplicar() {
            var n = prompt("digite outo valor");
            n = parseFloat(n);
            n1 = n1 * n;
            escrever();
        }

        function dividir() {
            var n = prompt("digite outo valor");
            n = parseFloat(n);
            n1 = n1 / n;
            escrever();
        }

    </script>
</body>

</html>
