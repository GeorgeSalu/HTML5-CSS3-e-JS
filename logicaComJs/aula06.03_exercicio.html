<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
</head>

<body>
    <h1>Logica de programação com javascript</h1>

    <!--
         Sua missão será criar um array com três objetos. Cada objeto deverá
         ter duas propriedades (nome e email). 

         Depois, basta mostrar na tela (melhor se for utilizando a div com id="output") 
         e nome e o email de cada um dos objetos da array criada acima.
    -->
</body>

<script>

    var user1 = new Object();
    user1.nome = 'maria';
    user1.email = 'maria@gmail.com';

    var user2 = new Object();
    user2.nome = 'joao';
    user2.email = 'joao@gmail.com';

    var user3 = new Object();
    user3.nome = 'jose';
    user3.email = 'jose@gmail.com';

    var users = new Array(user1, user2, user3);

    var x = 0;
    while (users[x]) {
        console.log(users[0].nome);
        x++;
    }

</script>

</html>
