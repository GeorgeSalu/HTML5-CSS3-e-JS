<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
</head>

<body>
    <h1>Logica de programação com javascript</h1>

    <!--
        mostrar na tela os dados de produtos 
        contendo quantidade em estoque e preco
        estes adados estarao agrupados em um array de objetos
    -->
    <div id="output"></div>
</body>

<script>

    var produtos = [
        { "nome": "caneta", "preco": 2 },
        { "nome": "lapis", "preco": 1.2 },
        { "nome": "borracha", "preco": 2 }
    ]

    var msg = "";

    for (var i = 0; i < produtos.length; i++) {
        msg += "produto : " + produtos[i].nome
        msg += "preco : " + produtos[i].preco
    }

    document.querySelector('#output').innerHTML = msg;
</script>

</html>
