<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
</head>

<body>
    <h1>Logica de programação com javascript</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>

    <script>
        var n1 = prompt("digite um numero");
        n1 = parseFloat(n1);

        escrever();

        function iniciarCalculo(simbolo) {
            var n1 = document.querySelector("#output").textContent;
            n1 = parseFloat(n1);

            var n2 = prompt("digite outro numero");
            n2 = parseFloat(n2);

            try {
                var msg = calcular(simbolo, n1, n2);
            } catch (e) {
                console.log(e);
            }

            escrever(msg);
        }

        function escrever(mensagem) {
            var output = document.querySelector('#output');
            output.innerHTML = mensagem;
        }

        function calcular(simbolo, n1, n2) {

            console.log(simbolo);

            if (simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '*') {
                throw new Error("digite um simbolo valido");
            }

            if (isNaN(n1) || isNaN(n2)) {
                throw new Error("chama passando somente numeros");
            }

            var numeroCalculado = null;

            switch (simbolo) {
                case '+':
                    numeroCalculado = n1 + n2;
                    break;
                case '-':
                    numeroCalculado = n1 - n2;
                    break;
                case '*':
                    numeroCalculado = n1 * n2;
                    break;
                case '/':
                    numeroCalculado = n1 / n2;
                    break;
            }
            return numeroCalculado;
        }

    </script>
</body>

</html>
