<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
</head>

<body>
    <h1>Logica de programação com javascript</h1>

    <script>
        //pedir para usuario digitar um numero
        var n1 = prompt("digite um numero");
        n1 = parseFloat(n1);

        //pedir para o usuario digitar outro numero
        var n2 = prompt("digite mais um numero");
        n2 = parseFloat(n2);

        alert(n1 + n2);

    </script>
</body>

</html>
