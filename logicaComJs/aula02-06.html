<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
</head>

<body>
    <h1>Logica de programação com javascript</h1>

    <script>
        var n1 = prompt("digite um numero");
        n1 = parseFloat(n1);

        var n2 = parseFloat(prompt("digite outro numero"));

        var media = (n1 + n2) / 2;

        alert(media > 5);

        if (media > 5 && n1 > 0 && n2 > 0) {
            alert("parabens vc foi aprovado")
        } else {
            alert("desculpe mas nao foi desta vez")
        }

    </script>
</body>

</html>
