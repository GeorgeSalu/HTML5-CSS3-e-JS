<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
</head>

<body>
    <h1>Logica de programação com javascript</h1>

    <!--
    Para este exercício, mostre na tela todos os anos a partir de 1004 até o ano 2017, pulando de quatro
    em quatro anos.

    Por exemplo:

    1004

    1008

    1012

    E assim por diante.

    É como mostrar os anos bissextos, mas sem as regras para descobrir se um ano é bissexto ou não. 
    (vamos imaginar que se o ano é múltiplo de quatro, ele é bissexto).

    -->

    <!--

        Para este exercicio aplique a lógica necessário para mostrar os anos que são realmente bissextos, 
        respeitando a regra: Os anos bissextos são múltiplos de 4, não múltiplos de 100 (1900 não é bissexto)
        e múltiplos de 400 (2000 é bissexto). 

    -->
    <script>
        var ano = 1004;

        while (ano <= 2017) {
            document.write(ano + "<br>");
            ano = ano + 4;
        }
    </script>
</body>

</html>
