<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
</head>

<body>
    <h1>Logica de programação com javascript</h1>

    <button onclick="mostrarAreaAlert(largura, altura)">mostrar area num alert</button>

    <button onclick="mostrarAreaOutput(largura, altura)">mostrar area num output</button>

    <div id="output"></div>

    <script>

        var largura = prompt("digite a largura");
        largura = parseFloat(largura);

        var altura = prompt("digite a altura");
        altura = parseFloat(altura);

        function mostrarAreaAlert() {
            var area = calcularArea(largura, altura);

            alert('area total é ' + area)
        }

        function mostrarAreaOutput() {
            var area = calcularArea(largura, altura);

            document.querySelector('#output').innerHTML = 'area total é ' + area;
        }

        function calcularArea(l, a) {
            return l * a;
        }

    </script>
</body>

</html>
