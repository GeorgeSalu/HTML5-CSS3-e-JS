<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
</head>

<body>
    <h1>Logica de programação com javascript</h1>
    <!--
        fazer uma pequena lista de tarefas onde o 
        usuario pode acrescentar um novo item na lista
        atraves de input e um botao. esta lista deve estar preenchida 
        previamente com tres itens quaisquer 
        acrescentar eventos de click em cada li para marcar como feito
    -->

    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>

        <input type="text" id="txtTask">
        <button id="btn">Cadastrar tarefa</button>

        <ul>
            <li>estudar Javascript - DOM</li>
            <li>estudar eventos em Javascript</li>
            <li>jogar video-game</li>
        </ul>

    </div>

    <script>

        (function () {
            'use strict';

            var $ul = document.querySelector('ul');
            var $lis = $ul.querySelectorAll('li');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');

            $btn.addEventListener('click', addTask);
            $txtTask.addEventListener('keyup', function (e) {
                if (e.keyCode === 13) {
                    addTask();
                }
            });

            for (var i = 0; i < $lis.length; i++) {
                addEvent($lis[i]);
            }

            function toogleDone() {
                this.classList.toggle('done');
            }

            function addTask() {

                var li = document.createElement('li');
                var text = document.createTextNode($txtTask.value);

                li.appendChild(text);

                $ul.appendChild(li);

                $txtTask.value = '';
                $txtTask.focus();

                addEvent(li);
            }

            function addEvent(li) {
                li.addEventListener('click', toogleDone);
            }


        })()

    </script>
</body>

</html>
