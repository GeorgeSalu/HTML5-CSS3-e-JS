<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
    <script>

        //literais
        function minhaFuncao(n1, n2) {
            //corpo da funcao
            return n1 + n2
        }

        var soma = minhaFuncao(10, 2)
        console.log('resulatdo ', soma)

        minhaFuncao.teste = 'propriedade da funcao';

        console.log(minhaFuncao.teste);

        var teste = function (str) {
            console.log('teste', str)
        }

    </script>
</head>

<body>
    <h1>Logica de programação com javascript</h1>

</body>

</html>
