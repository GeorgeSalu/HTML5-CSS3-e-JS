<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logica de programação com javascript</title>
    <script>

        (function () {

            function calculaMedia() {
                var media = 0;
                var total = 0;
                var qtd = arguments.length;
                var x = 0;
                while (typeof arguments[x] === 'number') {
                    total += arguments[x];
                    x++;
                }

                return total / qtd;
            }

            var media1 = calculaMedia(2, 3);
            var media2 = calculaMedia(2, 3, 10, 6);

            console.log('media 1 : ', media1);
            console.log('media 2 : ', media2);
        })()


    </script>
</head>

<body>
    <h1>Logica de programação com javascript</h1>
